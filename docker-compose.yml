services:
  bot:
    build: .
    container_name: transcribe-bot
    restart: unless-stopped
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - bot-tmp:/tmp/transcribe
      - ./sa-key.json:/app/sa-key.json:ro
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-transcribe}:${POSTGRES_PASSWORD:-transcribe}@db:5432/${POSTGRES_DB:-transcribe_bot}
      - YC_SERVICE_ACCOUNT_KEY_FILE=/app/sa-key.json

  db:
    image: postgres:16-alpine
    container_name: transcribe-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-transcribe}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-transcribe}
      POSTGRES_DB: ${POSTGRES_DB:-transcribe_bot}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-transcribe} -d ${POSTGRES_DB:-transcribe_bot}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  bot-tmp:
